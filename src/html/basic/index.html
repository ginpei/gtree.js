<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Tree</title>
		<link rel="stylesheet" href="/css/gtree.css">
		<link rel="stylesheet" href="/css/basic.css">
	</head>
	<body>
		<form id="editor" class="is-hidden">
			<div class="editor-front">
				<h1>Edit</h1>
				<div class="editor-forms">
					<label>Body: <input class="js-body" type="text" name="body" /></label>
				</div>
				<div class="editor-buttons">
					<button class="editor-cancel js-editor-cancel" type="button">Cancel</button>
					<button class="editor-submit">Update</button>
				</div>
			</div>
		</form>
		<div id="gtree" class="gtree"></div>
		<script src="/js/libs.js"></script>
		<script src="/js/gtree.js"></script>
		<script src="/js/basic.js"></script>
	</body>
</html>
