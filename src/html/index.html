<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Tree</title>
		<link rel="stylesheet" href="/css/gtree.css">
		<link rel="stylesheet" href="/css/basic.css">
	</head>
	<body>
		<ul id="gtree" class="gtree">
			<li class="gtree-node">
				<div class="gtree-body">Root</div>
				<ul class="gtree-children">
					<li class="gtree-node">
						<div class="gtree-body">Child 1</div>
						<ul class="gtree-children">
							<li class="gtree-node">
								<div class="gtree-body">1-1</div>
								<ul class="gtree-children">
								</ul>
							</li>
						</ul>
					</li>
					<li class="gtree-node">
						<div class="gtree-body">Child 2</div>
						<ul class="gtree-children">
						</ul>
					</li>
					<li class="gtree-node">
						<div class="gtree-body">Child 3</div>
						<ul class="gtree-children">
						</ul>
					</li>
				</ul>
			</li>
		</ul>
		<script src="/js/libs.js"></script>
		<script src="/js/templates/gtree-node.js"></script>
		<script src="/js/gtree.js"></script>
	</body>
</html>
